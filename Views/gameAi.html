<meta charset="UTF-8"> 
<html>
	<head>
		<title>Meateaters vs Vegans</title>
		<link rel="stylesheet" href="../Public/css/gameStyleAi.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC">
	</head>
	<body>
		<div align="center">
			<h2>Meateaters vs Vegans</h2>




			<div id="difficulty-block">
				<label id="difficulty-label">
					Difficulty :
				</label>
				<select id="difficulty-select">
					<option value="easy">Easy</option>
					<option value="normal" selected>Normal</option>
				</select>
			</div>



			<table class="board" id="board" border=1>
				<tr>
					<td>0,0</td>
					<td>0,1</td>
					<td>0,2</td>
				</tr>
				
				<tr>
					<td>1,0</td>
					<td>1,1</td>
					<td>1,2</td>
				</tr>
				
				<tr>
					<td>2,0</td>
					<td>2,1</td>
					<td>2,2</td>
				</tr>
			</table>



			<table class="scoreboard" id="scoreboard" border=0>
				<tr>
					<td><i class=aria-hidden="true"></i> MeatEater</td>
					<td><i class=aria-hidden="true"></i> Vegan</td>
				</tr>

				<tr>
					<td>0</td>
					<td>0</td>
				</tr>
			</table>


			<div class="hiddenMessages" id="winnerMessageBox"></div>
			<button class="hiddenMessages" id="playAgainButton" onclick="reset()">PLAY AGAIN</button>


		<script language="Javascript" type="text/javascript" src="../Public/js/main.js"></script>
	</body>
</html>
