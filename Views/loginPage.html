<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome page</title>
      <link rel="stylesheet" href="..\Public\css\login_page_style.css">
   </head>
   <body>
      <div class="container">
      <div class="header">
         <h1><img src="..\Images\coollogo_com-89251216.png"></h1>
      </div>
      <div class="nicknameBar">
         <img src="..\Images\kolkokrzyzyk.png" class="image">
         <p>Enter nickname to start game</p>
         <div class = "labels">
            <label for="player1"><b><img src="..\Images\player1.png" class="image"></b></label>
            <input class="input_box" type="text" placeholder="Enter player 1 nickname" name="nickname" required>
            <label for="player2"><b><img src="..\Images\player2.png" class="image"></b></label>
            <input class="input_box" type="text" placeholder="Enter player 2 nickname" name="nickname" required>
            </br>
            <button class=startGameButton type="submit">
                <img src="..\Images\play.png" width="100" height="80" alt="submit" />
             </button>
         </div>
      </div>
   </body>
</html>
